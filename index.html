<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>National Parks Search</h1>
        <form id='js-form'>
            <label for="search-term">State</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="ex. FL" required>

            <label for="max-results">How Many Results Would You Like</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Search!">
        </form>
        
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search results!</h2>
            <ul id="results-list">
            </ul>
        </section>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
