<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <form action="" class="national-park-search">
            <label for="search-term">what national park are you looking for</label>
                <input type="text" id="national-park-name" placeholder="name of park">
            <label for="display-count">how many results would you like to show</label>
                <input type="number" id="d-count" value="10" min="1" max="50">
            <button type="submit" id='go'>search YEET</button>
        </form>
        <p id="js-error-message" class="error-message"></p>

            <section id="results" class="hidden">
                <h2>Search results</h2>
                    <ul id="results-list">

                    </ul>
            </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
    
</html>
