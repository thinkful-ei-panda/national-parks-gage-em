<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <form id='js-form'>
            <label for="search-term">Enter National Park Name</label>
            <input type="text" name="search-term" id="national-park-name" placeholder="Name of National Park">
            <label for="display-count">How Many Results Would You Like to Show</label>
            <input type="number" name="display-count" id="d-count" value="10" min="1" max="">
        </form>
    </div>
    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
        <h2>Search results</h2>
            <ul id="results-list">
            </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
