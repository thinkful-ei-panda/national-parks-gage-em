<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <form action="national-park-search">
            <label for="search-term">what national park are you looking for</label>
            <input type="text" name="search-term" id="national-park-name" placeholder="name of park">
            <label for="display-count">how many results would you like to show</label>
            <input type="number" name="display-count" id="d-count" value="10" min="1" max="50">
        </form>
    </div>
    
</body>
</html>
